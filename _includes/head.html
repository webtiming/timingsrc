<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<title>timingsrc{% if page.title }%} - {{page.title}}{% endif %}</title>
<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/normalize.css" media="screen">

<link href='{{site.baseurl}}/stylesheets/googlefontfamily.css' rel='stylesheet' type='text/css'>
<!--
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
-->
<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/stylesheet.css" media="screen">
<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/github-light.css" media="screen">
<link href="{{site.baseurl}}/stylesheets/syntax.css" rel="stylesheet" type='text/css'>


{% if page.demojs %}
<script text="javascript" src="https://webtiming.github.io/timingsrc/lib/timingsrc-v2.js"></script>

{% if page.mediasync %}
<script text="javascript" src="https://mcorp.no/lib/mediasync.js"></script>
{% endif %}

<script text="javascript" src="js/{{page.demojs}}.js"></script>


{% if page.appidmcorp %}
<script type="text/javascript" src="https://www.mcorp.no/lib/mcorp-2.0.js"></script>
<script type="text/javascript">
	var APPID_MCORP = "{{page.appidmcorp}}";
	var app = MCorp.app(APPID_MCORP, {anon:true});
	app.run = function () {
		//console.log(app.motions.shared);
		if (document.readyState === "complete") run(app.motions.shared);
		else window.onload = function () {run(app.motions.shared);};
	};
	app.init();
</script>
{% else %}
<script type="text/javascript">
	if (document.readyState === "complete") run();
	else window.onload = function () {run();};
</script>
{% endif %}

{% endif %}
